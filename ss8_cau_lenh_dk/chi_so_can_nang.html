<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
<h3>Chỉ số cân nặng</h3>
<input id="canNang" placeholder="Nhập cân nặng(kg): " type="number">
<input id="chieuCao" placeholder="Nhập chiều cao(m): " type="number"><br>
<p><b id="bmi"></b></p>
<button onclick="chiSo()">Kiểm tra</button>

<script>
    function chiSo() {
        let a = parseFloat(document.getElementById("canNang").value);
        let b = parseFloat(document.getElementById("chieuCao").value);
        let bmi = a / ( b * b );
        if (bmi < 18){
            document.getElementById("bmi").innerHTML="Underweight";
        }  else if (bmi < 25.0) {
            document.getElementById("bmi").innerHTML="Normal";
        } else if (bmi < 30.0) {
            document.getElementById("bmi").innerHTML="Overweight";
        }
        else document.getElementById("bmi").innerHTML="Obese";
    }
</script>
</body>
</html>
