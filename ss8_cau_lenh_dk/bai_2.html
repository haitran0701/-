<script>
    let tuoi = +prompt("Nhập tuổi của học sinh");
    if ( tuoi >= 15 ) {
        alert("Học sinh đủ điều kiện học lớp 10")
    } else  alert("Học sinh không đủ điều kiện học lớp 10");
</script>
