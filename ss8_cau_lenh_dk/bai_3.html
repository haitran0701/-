<script>
  let a = +prompt("Nhập số nguyên bất kỳ");
  if ( a > 0) {
    alert("Đây là số lớn hơn  0");
  } else if ( a == 0 ) {
    alert("Đây là số 0");
  } else alert("Đây là bé hơn 0");
</script>
