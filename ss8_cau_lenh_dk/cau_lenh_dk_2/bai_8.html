<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 8</title>
</head>
<body>
<script>
  let age = +prompt("Nhập tuổi của bạn:");
  if (age > 0 && age < 120 && Number.isInteger(age)) {
    alert("Đây là tuổi của một người");
  } else {
    alert("Đây không phải là tuổi của một người");
  }
</script>
</body>
</html>
