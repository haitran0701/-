<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 4</title>
</head>
<body>
<script>
  let fibo = [0,1];
  let i = 2;
  while (true) {
    fibo[i] = fibo[i - 2] + fibo[i - 1];
    if(fibo[i] % 5 == 0) {
      break;
    }
    i++;
  }
  document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + fibo[i]);
</script>
</body>
</html>
