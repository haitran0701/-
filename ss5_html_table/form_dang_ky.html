<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title
</head>
<body>
<form action="#" method="post">
    <label for="name">Họ và tên:</label><br>
    <input type="text" style="margin-bottom: 20px" id="name" name="name"><br>
    <label for="email">Email</label><br>
    <input type="email"style="margin-bottom: 20px" id="email" name="email"><br>
    <label for="phone">Số điện thoại:</label><br>
    <input type="number"style="margin-bottom: 20px" id="phone" name="phone"><br>
    <label>Giới tính</label><br>
    <input type="radio" name="gender" value="Nam"><span>Nam</span>
    <input type="radio" name="gender" value="Nữ"><span>Nữ</span><br>
    <button type="submit" style="margin-top: 20px">Đăng ký</button>
</form>
</body>
</html>
