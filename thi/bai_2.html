<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  function perfectNumber(num) {
    if (num <= 0 || isNaN(num)) {
      return false;
    }
    let sum = 0;
    for (let i = 1; i <= num / 2; i++) {
      if (num % i === 0) {
        sum += i;
      }
    }
    return sum === num;
  }
  let number = +prompt("Nhập một số nguyên dương:");
  if (perfectNumber(number)) {
    alert(number + " là số hoàn hảo.");
  } else {
    alert(number + " không phải là số hoàn hảo.");
  }
</script>
</body>
</html>
