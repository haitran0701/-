<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  let a = +prompt("Nhập vào số thứ nhất: ");
  let b = +prompt("Nhập vào số thứ hai: ");
  function check(a, b) {
    if ( a > b ) {
      alert("Số thứ nhất lớn hơn số thứ hai.");
    } else {
      return a + b;
    }
  }
  alert(check(a,b))
</script>
</body>
</html>
