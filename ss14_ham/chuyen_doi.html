<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập foot: ");
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }
    document.write(a + "foot = " + footToMeter(a) + "meter<br>");
    let b = +prompt("Nhập meter: ");
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }
    document.write(b + "meter = " + meterToFoot(b) + "foot");

</script>
</body>
</html>
