<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number<2){
            return false;
        }else {
            for (let i = 2; i <=Math.sqrt(number) ; i++) {
                if (number%i==0){
                    return false;
                }
            }
        }
        return true;
    }
    let n = + prompt("Nhập vào số nguyên dương: ");
           if (isPrime(n)) {
               alert(n + " là số nguyên tố")
           }else {
               alert(n + " không phải là số nguyên t");
           }
</script>

</body>
</html>
