<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        let result = firstNum + secondNum;
        return result;
    }

    let result = 0;
    alert("Giá trị của result trước khi gọi hàm addNumbers: " + result);
    result = addNumbers();
    alert("Giá trị của result sau khi gọi hàm addNumbers: " + result);

</script>
</body>
</html>
