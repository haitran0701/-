<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 2</title>
</head>
<body>
<p id="ketQua"></p>
<script>
  function tangMot(number) {
    return number + 1;
  }
  let a = +prompt("Nhập một số:");
  let b = tangMot(a);

  document.getElementById("ketQua").innerHTML = "Giá trị sau khi tăng 1 là: " + b;
</script>

</body>
</html>
