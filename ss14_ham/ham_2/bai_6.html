<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n =+prompt("Nhập số bất kỳ: ");
  function check(a) {
    if ( a > 0 && Number.isInteger(a)) {
      alert("Số bạn vừa nhập là số nguyên dương. ");
    } else {
      alert("Số bạn vừa nhập không là số nguyên dương. ");
    }
  }
  check(n)
</script>;
</body>
</html>
