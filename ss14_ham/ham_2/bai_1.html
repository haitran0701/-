<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập 1 số bất kỳ: ");
    function binhPhuong(b) {
        return b * b;
    }
    alert("Bình phương của số bạn nhập là: " + binhPhuong(a));
</script>
</body>
</html>
