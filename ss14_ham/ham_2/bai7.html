<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 7</title>
</head>
<body>
<script>
  function doiCho(a, b) {
    return [b, a];
  }
  let so1 = +prompt("Nhập số nguyên thứ nhất: ");
  let so2 = +prompt("Nhập số nguyên thứ hai: ");

  let ketQua = doiCho(so1, so2);

  alert("Sau khi đổi chỗ: [" + ketQua[0] + ", " + ketQua[1] + "]");
</script>
</body>
</html>
